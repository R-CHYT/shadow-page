            border: 1px solid #dadce0;
            background: white;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--gray-text);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;

        .chip.active {
            background-color: #e6f3ef;
            color: var(--primary-color);

        }

        .chip.promo-chip {

            gap: 20px;

            border-radius: 15px;
            overflow: hidden;

            carouselTrack.innerHTML = promoProducts.map(product => `
                <div class="carousel-slide" onclick="addToCart(${product.id})">
                    <div class="promo-label">ðŸ”¥ PROMO</div>
                    <img src="${product.image}" alt="${product.name}" class="carousel-image" onerror="this.src='https://placehold.co/300x180'">
                    <div class="carousel-info">
                        <div class="carousel-name">${product.name}</div>
                        <div class="carousel-price">${product.price.toLocaleString()} FCFA</div>
                        <div class="carousel-categories">${product.categories.filter(cat => cat !== 'Promo').join(' / ')}</div>
                    </div>
                </div>
            `).join('');
            
            // CrÃ©er les indicateurs
            indicators.innerHTML = promoProducts.map((_, index) => `
                <div class="indicator ${index === 0 ? 'active' : ''}" onclick="goToSlide(${index})"></div>
            `).join('');
            
            // DÃ©marrer le carousel auto
            startAutoCarousel();
        }
        
        function moveCarousel(direction) {
            if (promoProducts.length === 0) return;
            
            const totalSlides = promoProducts.length;
            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            updateCarousel();
        }
        
        function goToSlide(index) {
            currentSlide = index;
            updateCarousel();
        }
        
        function updateCarousel() {
            const carouselTrack = document.getElementById('carousel-track');
            const indicators = document.querySelectorAll('.indicator');
            const slideWidth = 270; // 250px + 20px gap
            
            // Mettre Ã  jour la position
            carouselTrack.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
            
            // Mettre Ã  jour les indicateurs
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
        }
        
        function startAutoCarousel() {
            // Changer de slide toutes les 4 secondes
            setInterval(() => {
                if (promoProducts.length > 1) {
                    moveCarousel(1);
                }
            }, 4000);
        }

        // --- FONCTION PRINCIPALE DE FILTRAGE ---
        function renderProducts() {
            const grid = document.getElementById('products-grid');
            const noResults = document.getElementById('no-results');
            
            const searchTerm = document.getElementById('search-bar').value.toLowerCase();
            const minPrice = parseFloat(document.getElementById('min-price').value) || 0;
            const maxPrice = parseFloat(document.getElementById('max-price').value) || Infinity;

            const filtered = products.filter(product => {
                const matchCategory = (currentFilter === 'all' || product.categories.includes(currentFilter));
                const matchSearch = product.name.toLowerCase().includes(searchTerm);
                const matchPrice = (product.price >= minPrice && product.price <= maxPrice);

                return matchCategory && matchSearch && matchPrice;
            });

            if (filtered.length === 0) {
                grid.innerHTML = '';
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
                grid.innerHTML = filtered.map(product => `
                    <div class="product-card" onclick="addToCart(${product.id})">
                        ${product.categories.includes("Promo") ? '<div class="promo-label">PROMO</div>' : ''}
                        <img src="${product.image}" alt="${product.name}" class="product-image" onerror="this.style.display=\'none\'">
                        <div class="product-info">
                            <div class="product-title">${product.name}</div>
                            <div class="product-cat">${product.categories.join(' / ')}</div>
                            <div class="product-price">${product.price.toLocaleString()} FCFA</div>
                        </div>
                    </div>
                `).join('');
            }
        }

        // Filtres catÃ©gories
        function filterProducts(category, element) {
            currentFilter = category;
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            element.classList.add('active');
            renderProducts(); 
        }

        /* --- LOGIQUE PANIER --- */
        function addToCart(productId){
            const product=products.find(p=>p.id===productId);
            const existingItem=cart.find(item=>item.id===productId);
            if(existingItem){
                existingItem.quantity++;
            } else {
                cart.push({...product,quantity:1});
            }
            updateCartUI();
            
            // Animation feedback
            const cartIcon = document.querySelector('.cart-icon');
            cartIcon.style.transform = 'scale(1.2)';
            setTimeout(() => {
                cartIcon.style.transform = 'scale(1)';
            }, 300);
        }
        
        function updateQuantity(id,change){
            const item=cart.find(i=>i.id===id);
            if(item){
                item.quantity+=change;
                if(item.quantity<=0){
                    cart=cart.filter(i=>i.id!==id);
                }
                updateCartUI();
            }
        }
        
        function updateCartUI(){
            const totalCount=cart.reduce((sum,item)=>sum+item.quantity,0);
            document.getElementById('cart-count').innerText=totalCount;
            const cartContainer=document.getElementById('cart-items');
            const totalEl=document.getElementById('cart-total');
            if(cart.length===0){
                cartContainer.innerHTML=`<div style="text-align:center;padding:40px;color:#999;"><svg width="60" height="60" viewBox="0 0 24 24" fill="#eee"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg><p>Votre panier est vide</p></div>`;
                totalEl.innerText="0 FCFA";
                return;
            }
            let total=0;
            cartContainer.innerHTML=cart.map(item=>{
                total+=item.price*item.quantity;
                return`
                <div class="cart-item">
                    <img src="${item.image}" class="cart-img" onerror="this.src='https://placehold.co/60x60'">
                    <div class="cart-details">
                        <div class="cart-name">${item.name}</div>
                        <div class="cart-price">${item.price.toLocaleString()} FCFA</div>
                    </div>
                    <div class="qty-controls">
                        <button class="qty-btn" onclick="updateQuantity(${item.id},-1)">âˆ’</button>
                        <span class="qty-number">${item.quantity}</span>
                        <button class="qty-btn" onclick="updateQuantity(${item.id},1)">+</button>
                    </div>
                </div>`;
            }).join('');
            totalEl.innerText=total.toLocaleString()+" FCFA";
        }
        
        function toggleCart(forceOpen=null){
            const modal=document.getElementById('cart-modal');
            if(forceOpen===true){
                modal.style.display='block';
            } else {
                modal.style.display=modal.style.display==='block'?'none':'block';
            }
        }
        
        function checkoutWhatsApp(){
            if(cart.length===0) return;
            let msg="Bonjour, nouvelle commande :\n\n";
            let total=0;
            cart.forEach(item=>{
                const sTotal=item.price*item.quantity;
                total+=sTotal;
                msg+=`ðŸ“¦ *${item.name}*\n   QtÃ©: ${item.quantity} | Prix: ${sTotal}\n`;
            });
            msg+=`\nðŸ’° *TOTAL: ${total.toLocaleString()} FCFA*`;
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`,'_blank');
        }
        
        window.onclick=function(e){
            if(e.target==document.getElementById('cart-modal')){
                toggleCart();
            }
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            initCarousel();
            renderProducts();
        });
    </script>
</body>
